<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro | Conforta-me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1 class="bold-text">Conforta.me</h1>
        <h2 class="green-text bold-text">Quais os serviços da sua funerária?</h2>

        <form method="POST" action="#">
            <div class="cadastro-servicos-form">
                <div class="cadastro-servicos-row-form">
                    <div class="cadastro-row-reverse-form">
                        <label for="cremacao">Cremação</label>
                        <input type="checkbox" id="cremacao" name="cremacao" value="true">
                    </div>
                    <div class="cadastro-row-reverse-form">
                        <label for="buffet">Buffet</label>
                        <input type="checkbox" id="buffet" name="buffet" value="true">
                    </div>
                </div>

                <div class="cadastro-servicos-row-form">
                    <div class="cadastro-row-reverse-form">
                        <label for="sepultamento">Sepultamento</label>
                        <input type="checkbox" id="sepultamento" name="sepultamento" value="true">
                    </div>
                    <div class="cadastro-row-reverse-form">
                        <label for="web">Transmissão Web</label>
                        <input type="checkbox" id="web" name="web" value="true">
                    </div>
                </div>

                <div class="cadastro-servicos-row-form">
                    <div class="cadastro-row-reverse-form">
                        <label for="coroaDeFlores">Coroa de Flores</label>
                        <input type="checkbox" id="coroaDeFlores" name="coroaDeFlores" value="true">
                    </div>
                    <div class="cadastro-row-reverse-form">
                        <label for="transladoInternacional">Translado Internacional</label>
                        <input type="checkbox" id="transladoInternacional" name="transladoInternacional" value="true">
                    </div>
                </div>

                <button type="submit" class="green-button button-self-center">Finalizar Cadastro</button>
            </div>

        </form>

    </div>
</body>

</html>
