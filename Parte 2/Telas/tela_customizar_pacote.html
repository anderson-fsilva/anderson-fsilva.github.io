<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customizar Pacote | Conforta-me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1 class="bold-text">Conforta.me</h1>
        <h2 class="green-text bold-text">Customizar Pacote</h2>

        <p class="bigger-font gray-text bold-text">Quais itens você deseja manter no seu pedido?</p>
        <form method="POST" action="#">
            <div class="choice-column">
                <div class="cadastro-row-reverse-form">
                    <label for="urnas">Urnas</label>
                    <input type="checkbox" name="urnas" id="urnas">
                </div>

                <div class="cadastro-row-reverse-form">
                    <label for="coroaDeFlores">Coroa de Flores</label>
                    <input type="checkbox" name="coroaDeFlores" id="coroaDeFlores">
                </div>

                <div class="cadastro-row-reverse-form">
                    <label for="buffet">Buffet</label>
                    <input type="checkbox" name="buffet" id="buffet">
                </div>

                <div class="cadastro-row-reverse-form">
                    <label for="web">Transmissão Web</label>
                    <input type="checkbox" name="web" id="web">
                </div>
            </div>

            <div class="choice-row">
                <button class="green-button button-self-center">Voltar</button>
                <button class="green-button button-self-center">Avançar</button>
            </div>
    </div>
</body>

</html>
