<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resumo do Pedido | Conforta-me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1 class="bold-text">Conforta.me</h1>
        <h2 class="green-text bold-text">Resumo do Pedido</h2>

        <div class="resume-row">
            <div>
                <p class="gray-text bold-text bigger-font">Localização Origem</p>
                <p class="gray-text bold-text bigger-font">Localização Destino</p>
                <p class="gray-text bold-text bigger-font">Valor Desejado</p>
            </div>
            <div>
                <div class="cadastro-row-reverse-form">
                    <label for="urnas">Urnas</label>
                    <input type="checkbox" id="urnas">
                </div>
                <div class="cadastro-row-reverse-form">
                    <label for="coroaDeFlores">Coroa de Flores</label>
                    <input type="checkbox" id="coroaDeFlores">
                </div>
                <div class="cadastro-row-reverse-form">
                    <label for="buffet">Buffet</label>
                    <input type="checkbox" id="buffet">
                </div>
                <div class="cadastro-row-reverse-form">
                    <label for="web">Transmissão Web</label>
                    <input type="checkbox" id="web">
                </div>
            </div>

        </div>
        <div class="cadastro-row-form">
            <button class="green-button button-self-center">Voltar</button>
            <button class="green-button button-self-center">Enviar Pedido</button>
        </div>

    </div>
</body>

</html>
