@(pacotes: List[Pacote])
@main("Lista de Pacotes") {
	<h1>Todos os Pacotes disponiveis</h1>
	<form method="GET" action="/infopacote" >
		<ul>
		@for(pacote <- pacotes) {
			<li><input type="radio" name="nome_pacote" value="@pacote.nome">	@pacote.nome </li>
		}
		</ul>
		<input type="submit" value="Escolher Pacote">
	</form>
}
