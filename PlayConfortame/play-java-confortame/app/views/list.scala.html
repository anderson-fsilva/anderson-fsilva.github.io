@(pacotes: List[Pacote])
@main("Lista de Pacotes") {
	<h1>Todos os Pacotes disponiveis</h1>
	<br>
	<form method="GET" action="/customizarpedido" >
		<ul>
		@for(pacote <- pacotes) {
			<li>
				<input type="radio" name="nome_pacote" value="@pacote.getNome()">	@pacote.getNome() 
				<p>@pacote.getDescricao()</p>
				<br>
			</li>
		}
		</ul>
		<input type="submit" value="Escolher Pacote">
	</form>
	<br>
	<form metho="GET" action="/guiarapido">
		<input type="submit" value="Voltar">
	</form>
}
