@(clienteForm: Form[Cliente])

@main("Cadastro | Conforta-me") {
  <h1>Cadastro</h1>
  @helper.form(action = helper.CSRF(routes.CadastroController.save())) {
		<fieldset>
		<legend>Cliente @clienteForm("nome").valueOr("(Novo Cliente)")</legend>
	  	@helper.inputText(clienteForm("Nome"))
		</fieldset>
		<input type="Submit" class="btn primary">
	}

}
