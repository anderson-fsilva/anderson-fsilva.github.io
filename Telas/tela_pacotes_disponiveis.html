<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pacotes Disponíveis | Conforta-me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1 class="bold-text">Conforta.me</h1>
        <h2 class="green-text bold-text">Pacotes Disponíveis</h2>

        <form method="POST" action="#">
            <div class="choice-column">
                <div class="cadastro-row-reverse-form">
                    <label for="pacoteSimples">Simples</label>
                    <input type="checkbox" name="pacoteSimples" id="pacoteSimples">
                </div>
                <p class="gray-text">Descrição pacote simples</p>

                <div class="cadastro-row-reverse-form">
                    <label for="pacoteIntermediario">Intermediário</label>
                    <input type="checkbox" name="pacoteIntermediario" id="pacoteIntermediario">
                </div>
                <p class="gray-text">Descrição pacote intermediário</p>

                <div class="cadastro-row-reverse-form">
                    <label for="pacoteAvancado">Avançado</label>
                    <input type="checkbox" name="pacoteAvancado" id="pacoteAvancado">
                </div>
                <p class="gray-text">Descrição pacote avançado</p>
            </div>

            <div class="choice-row">
                <button class="green-button button-self-center">Voltar</button>
                <button class="green-button button-self-center">Escolher Pacote</button>
            </div>
    </div>
</body>

</html>
